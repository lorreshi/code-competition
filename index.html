<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简易智能助手页面</title>
  <link rel="stylesheet" href="public/index.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="src/index.js"></script>
</head>

<body>
<div class="container">
  <div class="header">智能助手</div>
  <div class="input-area">
    <textarea id="input-textarea" placeholder="请输入内容，输入完成后按回车键提交"></textarea>
  </div>
  <div class="function-tabs">
    <div class="tab" data-function="health">获取健康建议</div>
    <div class="tab" data-function="diet">获取饮食建议</div>
    <div class="tab" data-function="exercise">获取运动建议</div>
  </div>
  <div class="response-area" id="response-area"></div>
  <div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="loading-spinner"></div>
    <p>正在加载，请稍候...</p>
  </div>
</div>
</body>

</html>
